<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- keywords -->
    <meta name="keywords" content="kioshi, decoracion, oficina, cocina, dormitorio, baño, living, moderno, productos">

    <!-- descripcion -->
    <meta name="description" content="Kioshi pagina de decoracion moderna. Nuestros productos.">

    <!-- links estilos bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- link css -->
    <link rel="stylesheet" href="../css/stylecss.css">

    <!-- fuentes -->
    <!-- fuente del h1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

    <!-- link favicon -->
    <link rel="icon" href="../img/favicon-16x16.png">
    <!-- nombre de la pestaña -->
    <title>Ingrese Usuario</title>
</head>

<body class="usuario">

    <!-- ingreso de usuario -->
    <div class="centrar formulario d-flex align-items-center justify-content-center">
    <form id="formulario">
        <div class="card">
            <div class="card-header">
                Ingrese su usuario
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input id="apellido" type="text" class="form-control" placeholder="Ingrese Apellido"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input id="nombre" type="text" class="form-control" placeholder="Ingrese Nombre"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <input class="btn btn-primary" type="submit" value="Ingresar">
            </div>
        </div>
    </form>
</div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
    <script src="./js/usuario.js"></script>
    <script src="./js/producto.js"></script>
    <script src="./js/carrito.js"></script>
</body>

</html>
