<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- keywords -->
    <meta name="keywords" content="kioshi, decoracion, oficina, cocina, dormitorio, baño, living, moderno, productos">

    <!-- descripcion -->
    <meta name="description" content="Kioshi pagina de decoracion moderna. Nuestros productos.">

    <!-- links estilos bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- link css -->
    <link rel="stylesheet" href="../css/stylecss.css">

    <!-- fuentes -->
    <!-- fuente del h1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- link favicon -->
    <link rel="icon" href="../img/favicon-16x16.png">
    <!-- nombre de la pestaña -->
    <title>Productos-Kioshi</title>
</head>

<body>
    <!-- navegador -->
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <div class="imglogo">
                    <!-- logo de pagina -->
                    <img src="../img/favicon 60x60.png" alt="logonav">

                    <h1>Kioshi Deco</h1>

                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Usuario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="productos.html">Productos</a>
                        </li>
                    </ul>
                    <form class="d-flex">

                        <!-- buscador de productos -->
                        <input type="text" name="buscador" id="buscador" placeholder="Buscar por nombre..."
                            class="form-control me-2 ">
                        <button type="button" id="buscar" class="btn btn-outline-success filtrobuscador">Buscar</button>
                        <div id="panel"></div>

                        <!-- filtrar producto -->
                        <input type="text" name="filtrar" id="filtrar" placeholder="Filtro por percio menor a..."
                            class="form-control me-2">
                        <button type="button" id="filtro" class="btn btn-outline-success filtrobuscador">Filtro</button>
                        <div id="panel"></div>
                    </form>
                    <!--Carrito y cantidad de productos en carrito-->
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown dropstart nav-carrito">
                            <div class="nav-link" id="carrito-dropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            </div>
                            <ul class="dropdown-menu dropdown-cart" role="menu" id="carrito-dropdown-productos" aria-labelledby="carrito-dropdown">
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <h2 id="titulo" class="titulo">Muebles</h2>


        <!-- ingreso de usuario -->
        <form id="formulario">

        </form>

        <!-- productos -->
        <div class="row productos-row" id="container"></div>
    </main>

    <!-- pie de pagina -->

    <footer>
        <!-- logo del footer -->
        <section class="logofooter">
            <div>
                <img src="../img/favicon 60x60.png" alt="logofooter">
                <h2>Kioshi Deco</h2>
            </div>
        </section>
        <!-- contacto -->
        <section class="contacto">
            <div>
                <strong>LLamanos</strong>
                <br>
                <p>12345678 / 12345678</p>
            </div>
            <div>
                <strong>Escribinos</strong>
                <br>
                <p>kioshideco@gmail.com</p>
            </div>
            <div>
                <strong>Visitanos</strong>
                <p>Quilmes, Buenos Aires, Argentina</p>
            </div>
        </section>
        <!-- redes sociales -->
        <section class="redessociales">
            <div class="titulo">
                <strong>Seguinos</strong>
            </div>
            <div>
                <ul class="redes">
                    <li class="redes">
                        <a href="https://www.instagram.com/" target="_blank"><img src="../img/logo instagram.jpg"
                                alt="logoinstagram"></a>
                    </li>
                    <li class="redes">
                        <a href="https://es-la.facebook.com/" target="_blank"><img src="../img/logo facebook.jpg"
                                alt="logofacebook"></a>
                    </li>
                    <li class="redes">
                        <a href="https://www.youtube.com/" target="_blank"><img src="../img/logo youtube.jpg"
                                alt="logoyoutube"></a>
                    </li>
                </ul>
            </div>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
    <script src="./js/usuario.js"></script>
    <script src="./js/producto.js"></script>
    <script src="./js/carrito.js"></script>
</body>

</html>
